<html>
  <head>
    <title>Sao Paulo</title>
  </head>
  <body>
    <p>
      <button id="start" type="button" onclick="start()">
	<p>New Game</p>
      </button>
      <button id="build" type="button" onclick="build()" disabled="true">
	<p>Build</p>
      </button>
      <button id="politics" type="button" onclick="togglePolitics()" disabled="true">
	<p id="politicsText">Politics</p>
      </button>
      <button id="loan" type="button" onclick="loan()" disabled="true">
	<p>Take loan</p>
      </button>
      <button id="repay" type="button" onclick="repay()" disabled="true">
	<p>Pay loan</p>
      </button>
      <button id="pass" type="button" onclick="pass()">
	<p>Pass</p>
      </button>
      <button id="politics1" type="button" onclick="politics1()" hidden="true">
	<p id="politicsText1">Text</p>
      </button>
      <button id="politics2" type="button" onclick="politics2()" hidden="true">
	  <p id="politicsText2">Text</p>
      </button>
    </p>
    <canvas id="HexCanvas" width="1000" height="700"></canvas>
    <p id="helpText"></p>
    <script src="hexagon.js"></script>
  </body>
</html>
